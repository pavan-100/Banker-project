<section>
  <div>
    <div class="content">
      <h1>How It Works</h1>
      <p>
        A small river named Duden flows by their place and supplies it with the
        necessary regelialia.
      </p>
    </div>
    <div class="coursel">
      <div fxLayout="row wrap" fxLayoutAlign="space-evenly center">
        <div class="img-of-item">
        <div fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100">    
          <img [src]="slider.img" alt="coursel-img" class="coursel-img" />
          <div fxLayout="row" class="arrow-controls">
            <div class="left">
              <img
                src="../../../assets/arrowicon.svg"
                alt="left-arrow"
                (click)="previous()"
                class="left-arrow"
              />
            </div>

            <div class="right">
              <img
                src="../../../assets/arrowicon.svg"
                alt="right-arrow"
                (click)="next()"
                class="right-arrow"
              />
              </div>
            </div>
          </div>
        </div>
          <div class="content-of-img" align="center">
            <div>
              <h1 [innerHTML]="slider.head"></h1>
              <p [innerHTML]="slider.pera"></p>

              <button>Learn More</button>
            </div>
          </div>
       
      </div>
    </div>
  </div>
</section>
